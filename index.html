<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-200">
    <div class="container h-screen mx-auto flex items-center justify-center">
        <div class="grocery bg-white shadow-md p-8 rounded-md">
            <p class="grocery__alert tracking-widest text-center mb-4 rounded-full text-xs p-1"></p>
            <h1 class="text-3xl	text-center font-semibold tracking-widest text-cyan-950">Grocery Bud</h1>
            <form class="grocery__form flex mt-7 w-full">
                <input type="text" class="grocery__input bg-slate-100 rounded-s-full grow px-4 py-1"
                    placeholder="e.g. eggs">
                <div
                    class="flex items-center rounded-e-full bg-sky-200 hover:bg-sky-500 px-4 transition duration-500 hover:text-white">
                    <button type="button" class="submit__btn tracking-wider text-sm ">Submit</button>
                    <button type="button" class="edit__btn tracking-wider text-sm">Edit</button>
                </div>
            </form>
            <ul class="grocery__table active mt-8"></ul>
            <button
                class="grocery__clear text-sm tracking-widest text-red-500 hover:text-red-800 text-center transition duration-500 mt-5 block mx-auto">Clear
                Items</button>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
